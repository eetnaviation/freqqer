name: Build Minecraft Fabric Mod JAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      # Expose version properties for the release job
      mod_version: ${{ steps.get-versions.outputs.mod_version }}
      minecraft_version: ${{ steps.get-versions.outputs.minecraft_version }}
      # Expose the ARCHIVES_BASE_NAME property as well for clean naming
      archives_base_name: ${{ steps.get-versions.outputs.archives_base_name }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      # --- 1. SETUP ---
      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make ./gradlew executable
        run: chmod +x ./gradlew

      # --- 2. GET VERSIONS (Retrieving ARCHIVES_BASE_NAME too) ---
      - name: Get versions from gradle.properties
        id: get-versions
        run: |
          # Use AWK to robustly read and clean properties
          MOD_VERSION=$(awk -F'=' '/^mod_version=/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2}' gradle.properties)
          MC_VERSION=$(awk -F'=' '/^minecraft_version=/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2}' gradle.properties)
          ARCHIVES_BASE_NAME=$(awk -F'=' '/^archives_base_name=/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2}' gradle.properties)

          # Set as output for the 'release' job
          echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
          echo "minecraft_version=$MC_VERSION" >> $GITHUB_OUTPUT
          echo "archives_base_name=$ARCHIVES_BASE_NAME" >> $GITHUB_OUTPUT

      # --- 3. BUILD ---
      - name: Clean previous gradle artifacts
        run: ./gradlew clean

      - name: Set up gradle and mod dependencies
        run: ./gradlew --refresh-dependencies

      - name: Build the mod
        run: ./gradlew build

      # --- 4. ARTIFACTS UPLOAD ---
      - name: Upload Build Artifacts for Release
        uses: actions/upload-artifact@v4
        with:
          name: freqqer-build-jars
          path: build/libs/

  # --- RELEASE JOB ---
  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: freqqer-build-jars
          path: build/libs/

      - name: Set Release Variables
        id: set-release-vars
        run: |
          # Use outputs directly from the build job
          MOD_VERSION="${{ needs.build.outputs.mod_version }}"
          MC_VERSION="${{ needs.build.outputs.minecraft_version }}"
          ARCHIVES_BASE_NAME="${{ needs.build.outputs.archives_base_name }}"
          
          TAG="$MOD_VERSION-$MC_VERSION"
          TITLE="Freqqer v$MOD_VERSION ($MC_VERSION)"
          
          # We still need to export the base name to the env for the final upload step
          echo "ARCHIVES_BASE_NAME=$ARCHIVES_BASE_NAME" >> $GITHUB_ENV
          echo "MOD_VERSION=$MOD_VERSION" >> $GITHUB_ENV
          echo "MC_VERSION=$MC_VERSION" >> $GITHUB_ENV

          # Export to outputs for the Release Notes action
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "TITLE=$TITLE" >> $GITHUB_OUTPUT

      # --- RENAMING STEP REMOVED ---

      - name: Generate Release Notes and Upload Files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set-release-vars.outputs.TAG }}
          name: ${{ steps.set-release-vars.outputs.TITLE }}
          body_prefixed: true
          generate_release_notes: true
          draft: false
          prerelease: false

          # Upload the files using their names generated by Gradle,
          # but specify the target filename using file renaming features.
          files: |
            build/libs/${{ env.ARCHIVES_BASE_NAME }}-${{ env.MOD_VERSION }}.jar::freqqer-${{ env.MOD_VERSION }}-fabric-${{ env.MC_VERSION }}.jar
            build/libs/${{ env.ARCHIVES_BASE_NAME }}-${{ env.MOD_VERSION }}-sources.jar::freqqer-${{ env.MOD_VERSION }}-fabric-${{ env.MC_VERSION }}-sources.jar