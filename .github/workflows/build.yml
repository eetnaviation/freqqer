name: Build Minecraft Fabric Mod JAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# FIX: Explicitly grant the GITHUB_TOKEN permission to write content
# (necessary for creating the release and uploading assets).
permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      # Expose all required properties
      mod_version: ${{ steps.get-versions.outputs.mod_version }}
      minecraft_version: ${{ steps.get-versions.outputs.minecraft_version }}
      archives_base_name: ${{ steps.get-versions.outputs.archives_base_name }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      # --- 1. SETUP ---
      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make ./gradlew executable
        run: chmod +x ./gradlew

      # --- 2. GET VERSIONS (Robust AWK logic) ---
      - name: Get versions from gradle.properties
        id: get-versions
        run: |
          # Use AWK to robustly read and clean properties from gradle.properties
          MOD_VERSION=$(awk -F'=' '/^mod_version=/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2}' gradle.properties)
          MC_VERSION=$(awk -F'=' '/^minecraft_version=/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2}' gradle.properties)
          ARCHIVES_BASE_NAME=$(awk -F'=' '/^archives_base_name=/ {gsub(/^[ \t]+|[ \t]+$/, "", $2); print $2}' gradle.properties)

          # Set as output for the 'release' job
          echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
          echo "minecraft_version=$MC_VERSION" >> $GITHUB_OUTPUT
          echo "archives_base_name=$ARCHIVES_BASE_NAME" >> $GITHUB_OUTPUT

      # --- 3. BUILD ---
      - name: Clean previous gradle artifacts
        run: ./gradlew clean
      - name: Set up gradle and mod dependencies
        run: ./gradlew --refresh-dependencies
      - name: Build the mod
        run: ./gradlew build

      # --- 4. ARTIFACTS UPLOAD ---
      - name: Upload Build Artifacts for Release
        uses: actions/upload-artifact@v4
        with:
          name: freqqer-build-jars
          path: build/libs/

  # --- RELEASE JOB ---
  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: freqqer-build-jars
          path: build/libs/

      - name: Set Release Variables and File Paths (Reliable Output)
        id: set-release-vars
        run: |
          # Read necessary outputs from the build job
          MOD_VERSION="${{ needs.build.outputs.mod_version }}"
          MC_VERSION="${{ needs.build.outputs.minecraft_version }}"
          ARCHIVES_BASE_NAME="${{ needs.build.outputs.archives_base_name }}"
          
          # Calculate output properties
          TAG="$MOD_VERSION-$MC_VERSION"
          TITLE="Freqqer v$MOD_VERSION ($MC_VERSION)"
          
          # Calculate the file paths required for the softprops action (Source::Destination)
          SOURCE_MAIN_JAR="build/libs/$ARCHIVES_BASE_NAME-$MOD_VERSION.jar"
          SOURCE_SOURCES_JAR="build/libs/$ARCHIVES_BASE_NAME-$MOD_VERSION-sources.jar"
          DEST_MAIN_JAR="freqqer-$MOD_VERSION-fabric-$MC_VERSION.jar"
          DEST_SOURCES_JAR="freqqer-$MOD_VERSION-fabric-$MC_VERSION-sources.jar"
          
          # Export to environment for the softprops action to use in its 'files' block
          echo "SOURCE_MAIN_JAR=$SOURCE_MAIN_JAR" >> $GITHUB_ENV
          echo "SOURCE_SOURCES_JAR=$SOURCE_SOURCES_JAR" >> $GITHUB_ENV
          echo "DEST_MAIN_JAR=$DEST_MAIN_JAR" >> $GITHUB_ENV
          echo "DEST_SOURCES_JAR=$DEST_SOURCES_JAR" >> $GITHUB_ENV
          
          # Export tag and title as step outputs
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: ls build/libs/

      - name: Generate Release Notes and Upload Files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set-release-vars.outputs.tag }}
          name: ${{ steps.set-release-vars.outputs.title }}

          # Provides introductory text and enables commit-based notes
          body: |
            ## Changes in this Release
            
            This is an automated release. See the generated notes below for commit history.

          generate_release_notes: true
          draft: false
          prerelease: false

          # FIX: Use the calculated Source::Destination paths from the environment
          # variables set in the previous step. This bypasses the shell mv command.
          files: |
            ${{ env.SOURCE_MAIN_JAR }}::${{ env.DEST_MAIN_JAR }}
            ${{ env.SOURCE_SOURCES_JAR }}::${{ env.DEST_SOURCES_JAR }}